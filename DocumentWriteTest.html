<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<head>
    <title>Document Write test</title>
</head>

<body>

    <script type="text/javascript">

        document.write("5 + 6=");
        document.write(5+6);
        document.write("<br /><img src='https://mir-s3-cdn-cf.behance.net/user/138/1235601.53b3b6ac6cf63.gif'> <br/>");

        var s =JSON.parse("http://reversenorm.github.io/BehanceJSON/Jphillips01_projects.json");


// preserve newlines, etc - use valid JSON
s = s.replace(/\\n/g, "\\n")  
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f");
// remove non-printable and other non-valid JSON chars
s = s.replace(/[\u0000-\u0019]+/g,""); 
var BehanceData = JSON.parse(s);

        console.log(BehanceData);

    </script>
