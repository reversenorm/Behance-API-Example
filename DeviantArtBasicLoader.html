        var DeviantProjects = XMLLoader("http://backend.deviantart.com/rss.xml?type=deviation&q=gallery%3Areversenorm%2F60005484");
   
        function XMLLoader(filePath){
			var DeviantData = (function () {
		    	var XMLFile = null;
			   		 $.ajax({
				        'async': false,
				        'global': false,
				        'url':  filePath,
				        'dataType': "xml",
				        'success': function (data) {
				            XMLFile = data;
			        }
			   		 });
			   		 	return XMLFile;
					})(); 
			return DeviantData;
		};//end json loader
		
    </script>
