<!DOCTYPE html>
<html>

<head>

<!--script libaries used in behance setup -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

</head>

<body>

<div id="content" class="content-area clearfix">

<!--this script takes the info passed fron the javascript and uses the handlebars script to build out the items in an unordered list according to the content passes-->
<script id="portfolio-template" type="text/x-handlebars-template">
    <ul class="portfolio-list clearfix">
        {{#each projects}}
        <li class="portfolio-item"></li>
        {{/each}}
    </ul>
    </script>

    <!--End handle bars import -->

</div>


</body>
